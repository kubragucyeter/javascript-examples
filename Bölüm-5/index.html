<!DOCTYPE html>
<html lang="en">

     <div class="container">

            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>    
        </div> 

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div> 
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>

            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">

            <div class="seat"></div>

            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
     </div>

     <div class="movie-list">
        <select id="movie">
            <option disabled>Film Seçiniz</option>
            <option value="150">Openhimer</option>
            <option value="200">Amezing Spiderman</option>
            <option value="300">Harry Potter And Secrets Room</option>
        </select>
     </div>

     <ul class="info">
        <li>
            <div class="seat selected"></div>
            <small>Seçili</small>
        </li>
        
        <li>
            <div class="seat"></div>
            <small>Boş</small>
        </li>
        
        <li>
            <div class="seat reserved"></div>
            <small>Dolu</small>
        </li>
     </ul>

     <p class="text">
        <span id="count"></span>  Adet koltuk için hesaplana ücret  <span id="amount"></span> TL.
