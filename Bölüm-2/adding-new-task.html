<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        To Do App
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="txtTaskName" class="form-control">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">
                                    Add
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <button id="btnClear" class="btn btn-danger btn-sm float-end">Delete</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">

                     </ul>
                </div>
            </div>
        </div>
    </div>







    <script>

        "use strict";

        let sonuc;

        let gorevListesi = [
            {"id": 1, "gorevAdi": "Duty 1"},
            {"id": 2, "gorevAdi": "Duty 2"},
            {"id": 3, "gorevAdi": "Duty 3"},
            {"id": 4, "gorevAdi": "Duty 4"},
        ];

        displayTask();

               function displayTask () {

                let ul = document.getElementById("task-list");

                ul.innerHTML = "";

                for(let gorev of gorevListesi) {

                let li = `
                    <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" id="${gorev.id}" class="form-check-input">
                                <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                            </div>
                        </li>
                `;

                ul.insertAdjacentHTML("beforeend", li)
             }

               }
            
               
            
             document.querySelector("#btnClear").addEventListener("click", function(event) {
                console.log("click event: clear");

                event.preventDefault();;
             }); 
           

            document.querySelector("#btnAddNewTask").addEventListener("click", newTask);
            document.querySelector("#btnAddNewTask").addEventListener("keypress", function(){
                if(event.key == "Enter") {
                    document.getElementById("#btnAddNewTask").click();
                }
            })


             function newTask(event) {
                let taskInput = document.querySelector("#txtTaskName");

                if(taskInput.value =="") {
                    alert("You must enter the task");
                } else {
                    
                gorevListesi.push({"id": gorevListesi.length + 1, "gorevAdi": taskInput.value});
                taskInput.value = "";
                displayTask();
                }

                event.preventDefault();
             }

    </script>
</body>

</html>
